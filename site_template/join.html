<div class="join__section">
  <section class="join__top"> 회원 정보 입력</section>

  <section class="join__box">

    <div class="join__id join__text">
      <span class="input_id join__textbox">아이디 입력</span>
      <form action="" onsubmit="return false;">
        <input type="text" name="message" placeholder="아이디를 입력해주세요.">
        <p class="limit">5~20자 영문, 숫자로 입력해주세요.</p>
      </form>
    </div>

    <div class="join__nickname join__text">
      <span class="input_nickname join__textbox">닉네임 입력</span>
      <form action="" onsubmit="return false;">
        <input type="text" name="message" placeholder="닉네임을 입력해주세요.">
        <p class="limit">2~20자 닉네임을 입력해 주세요.(띄어쓰기는 할 수 없습니다.)</p>
      </form>
    </div>

    <div class="join__password join__text">
      <span class="input_password join__textbox">패스워드 입력</span>
      <form action="" onsubmit="return false;">
        <input type="password" name="password" placeholder="패스워드를 입력해주세요.">
      </form>
      <form action="" onsubmit="return false;" style="margin-top:20px" class="">
        <input type="password" name="password_re" placeholder="패스워드를 입력해주세요.">
        <p class="limit limit_pass">패스워드 필수 조건</p>
        <p class="join__check">영문, 숫자 조합이며 공백은 없어야합니다.</p>
        <p class="join__check">8~20자입니다.</p>
      </form>
    </div>

    <div class="join__name join__text">
      <span class="input_name join__textbox">이름 입력</span>
      <form action="" onsubmit="return false;">
        <input type="text" name="message" placeholder="이름을 입력해주세요.">
        <p class="limit">ID/PW 분실 시 가입 정보를 통해 찾을 수 있으므로 정확히 입력해 주시기 바랍니다.</p>
      </form>
    </div>

    <div class="join__birth join__text">
      <span class="input_birth join__textbox">생일 입력</span>
      <form action="" onsubmit="return false;">
        <input type="text" name="message" placeholder="Year">
        <select name="month" id="month">
          <option value="" selected>-- 선택 --</option>
          <option value="01" selected>01</option>
          <option value="02" selected>02</option>
          <option value="03" selected>03</option>
          <option value="04" selected>04</option>
          <option value="05" selected>05</option>
          <option value="06" selected>06</option>
          <option value="07" selected>07</option>
          <option value="08" selected>08</option>
          <option value="09" selected>09</option>
          <option value="10" selected>10</option>
          <option value="11" selected>11</option>
          <option value="12" selected>12</option>
        </select>
        <select name="day" id="">
          <option value="" selected>-- 선택 --</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
          <option value="">11</option>
          <option value="">12</option>
          <option value="">13</option>
          <option value="">14</option>
          <option value="">15</option>
          <option value="">16</option>
          <option value="">17</option>
          <option value="">18</option>
          <option value="">19</option>
          <option value="">20</option>
          <option value="">21</option>
          <option value="">22</option>
          <option value="">23</option>
          <option value="">24</option>
          <option value="">25</option>
          <option value="">26</option>
          <option value="">27</option>
          <option value="">28</option>
          <option value="">29</option>
          <option value="">30</option>
          <option value="">31</option>
        </select>
        <p class="limit">생일을 축하해야 함으로 정확히 입력해 주시기 바랍니다. 예)1997</p>
      </form>

    </div>

  </section>
</div>
