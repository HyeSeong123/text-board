<section id="article-list-wrap" class="flex flex-column flex-ai-c">
	<div class="shooting-cover">
		<div class="shooting-stars">
			<div class="shooting-star"></div>
			<div class="shooting-star shooting-star--mid"></div>
			<div class="shooting-star shooting-star--mid1"></div>
			<div class="shooting-star shooting-star--mid2"></div>
			<div class="shooting-star shooting-star--mid3"></div>
			<div class="shooting-star shooting-star--mid4"></div>
			<div class="shooting-star shooting-star--fast"></div>
			<div class="shooting-star shooting-star--fast2"></div>
			<div class="shooting-star shooting-star--fast2"></div>
		</div>
		<div class="article-search">
			<form class="block">
				<input @input="searchKeywordInputed" type="text"
					placeholder="검색어" :value="searchKeyword">
			</form>
		</div>
		<div class="article-list listbox-cover flex flex-column flex-ai-c">
			<div>
				<main>
					<div class="main balloon-box flex flex-column">
						<a v-for="article in filtered"
							:href="'article_detail_' + article.num + '.html'"
							class="balloon__a search__balloon1" style="opacity:1">
							<div class="search__balloon-left balloon">
								<div class="balloon__작성일">작성일 : {{article.regDate}}</div>
								<div class="balloon__작성자">작성자 : {{article.writer}}</div>
								<div class="balloon__제목">제목 : {{article.title}}</div>
								<div class="balloon__댓글">댓글 수 : {{article.commentsCount}}</div>
								<div class="balloon__추천">추천 수 : {{article.likes}}</div>
								<div class="balloon__조회">조회 수 : {{article.views}}</div>
							</div>
						</a>
					</div>
				</main>
			</div>
		</div>
	</div>

	</div>
</section>
