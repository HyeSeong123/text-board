<div class="loginpage">
  <section class="loginpage__top-logo">
    <span>MEMBERS LOGIN</span>
    <span class="login-icon icon">
      <img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828499.svg" alt="">
    </span>
  </section>

  <section class="id loginpage__textbox">
    <span>아이디</span>
    <form action="" onsubmit="return false;">
      <input type="text" name="message" placeholder="아이디를 입력해주세요.">
    </form> 
  </section>

  <section class="password loginpage__textbox">
    <span>비밀번호</span>
    <form action="" onsubmit="return false;">
      <input type="text" name="message" placeholder="비밀번호를 입력해주세요.">
    </form> 
  </section>

  <nav class="login-button">
    <button>로그인</button>
  </nav>

  <div class = "checkbox">
    <span class="id-save">아이디 저장</span>
    <input type="checkbox">
    <span class="login-hold">로그인 상태 유지</span>
    <input type="checkbox">
  </div>
  
  <nav class="id_password">
    <button class="loginpage__id">회원가입</button>
    <button class="password">아이디/비밀번호 찾기</button>
  </nav>
</div>
