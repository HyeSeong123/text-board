# 서블릿이란
### 고객의 요청에 대한 결과를 전송해주는 프로그래밍 기술 입니다.

## 서블릿의 특징
  - 클라이언트의 요청에 대해 동적으로 작동하는 웹 어플리케이션 컴포넌트
- html을 사용하여 요청에 응답한다.
- java Thread를 이용한다.
- MVC 패턴에서 Controller로 이용된다.
- HTTP 프로토콜 서비스를 지원하는 javax.servlet.http.HttpServlet 클래스를 상속 받는다.
- 처리 속도가 느린편이다.
- HTML 변경 시 Servlet을 재컴파일 해야하는 단점이 있다.
-----
# 서블릿 동작 방식
- 사용자가 URL 입력 시 HTTP Request가 Servlet Container로 전송
- 요청 받은 Servlet Container는 HttpServletRequest, HttpServletResponse 객체 생성
- web.xml을 기반으로 사용자가 요청한 URL이 어느 서블릿에 대한 요청인지 탐색
- 해당 서블릿에서 service 메소드를 호출한 후 클라이언트의 GET, POST 여부에 따라
doGet() 또는 doPost() 호출
- doGet 또는 doPost 메소드는 동적 페이지를 생성 후 HttpServletResponse객체에 응답을 보냅니다.
- 응답이 끝나면 HttpServletRequest,HttpServletResponse 객채를 소멸 시킵니다.
